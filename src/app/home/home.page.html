<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  [fullscreen]="true">
  <swiper [config]="config">
    <ng-template swiperSlide *ngFor="let cat of categories" >
      <div>
        <ion-img  [src]="cat.img" />
      </div>
    </ng-template>
  </swiper>

</ion-content>
